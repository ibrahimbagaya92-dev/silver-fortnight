<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîÆ FIFA FC 25 Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ FIFA FC 25 Prediction Bot</h1>
  <p>Entrez deux √©quipes pour obtenir une pr√©diction fiable üéØ</p>

  <form id="predict-form">
    <input type="text" name="team1" placeholder="üè† √âquipe 1" required>
    <input type="text" name="team2" placeholder="üöÄ √âquipe 2" required>
    <button type="submit">üìä Pr√©dire</button>
  </form>

  <div id="result">‚è≥ En attente de pr√©diction...</div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const team1 = e.target.team1.value;
      const team2 = e.target.team2.value;

      try {
        const res = await fetch("/api/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team1, team2 })
        });

        const data = await res.json();
        document.getElementById("result").innerText = data.prediction;
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå Erreur lors de la pr√©diction.";
      }
    });
  </script>
</body>
</html>
